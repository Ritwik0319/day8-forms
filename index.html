<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="login.html" method="get">
        <fieldset>
            <legend>SIGN UP HERE!</legend>
            <!-- username -->
            <label for="user_name"></label>
            <input type="text" id="user_name" name="user_name" placeholder="Enter User Name" pattern="[A-Za-z0-9]+" required><br><br>
            <!-- email -->
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter User Email" pattern="[A-Za-z0-9._]+@[a-z]+\.[a-z]+" required><br><br>
            <!-- password -->
            <label for="password"></label>
            <input type="text" id="password" name="password" placeholder="Enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]+" required><br><br>
            <!-- confpassword -->
            <label for="conf_password"></label>
            <input type="text" id="conf_password" name="conf_password" placeholder="Re-enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]+" required><br><br>
            <!-- submitbtn -->
            <input type="submit" value="Sign Up">
            <p>Alredy have an account <a href="login.html">Login</a></p>
        </fieldset>
    </form>
</body>
</html>
